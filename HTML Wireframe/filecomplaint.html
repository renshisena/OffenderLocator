<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/HTML Wireframe/css/styles.css">
    <title>File A Complaint</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="welcome.html">Offender Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#hamburger" 
                aria-controls="hamburger" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="hamburger">
                <ul class="navbar-nav ms-auto text-center">
                  <li><a class="nav-link" href="welcome.html">Home</a></li>
                  <li><a class="nav-link" href="lookup.html">Lookup</a></li>
                  <li><a class="nav-link" href="filecomplaint.html">File a complaint</a></li>
                  <li><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="row" style="margin: auto;">
            <div class="col-md-12">
                <h1 style="margin: 2% auto;">File A Complaint</h1>
            </div>
        </div>
        <div class="row" style="text-align: left; margin: auto;">
            <legend>Offender Details</legend>
            <div class="col-md-6" style="margin: auto;">
                <div class="row" id="nomargin">
                    <div class="col-md-6" id="fname">
                        <label for="inputfname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputfname" placeholder="John"
                        aria-label="Offender First Name">
                    </div>
                    <div class="col-md-6" id="lname">
                        <label for="inputlname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputlname" placeholder="Doe"
                        aria-label="Offender Last Name">
                    </div>
                </div>
                <div class="row" id="nomargin">
                    <div class="col-md-6" id="age">
                        <label for="inputid" class="form-label">Age</label>
                        <input type="text" class="form-control" id="inputid" placeholder="30"
                        aria-label="Offender Age">
                    </div>
                    <div class="col-md-6" id="gender">
                        <label for="inputgender" class="form-label">Gender</label>
                        <br>
                        <input list="genderchoices" name="gender" id="inputgender" class="form-control" placeholder="Male"
                        aria-label="Offender Gender"/>
                        <datalist id="genderchoices">
                            <option value="Male">
                            <option value="Female">
                        </datalist>
                    </div>
                </div>
                <div class="row" id="nomargin">
                    <div class="col-md-12" id="offense">
                        <label for="inputoffense" class="form-label">Offense</label>
                        <input type="text" class="form-control" id="inputoffense"placeholder="Arson" 
                        aria-label="Offender Offense">
                    </div>
                </div>
            </div>
            <div class="col-md-6" style="margin: auto;">
                <div class="row" id="casedetails">
                    <div class="col-md-12">
                        <label for="inputcasedetails" class="form-label">Case Details</label>
                        <br>
                    </div>
                    <div class="col-md-12">
                        <textarea id="caseDetails" name="caseDetails" id="inputcasedetails"class="form-control" rows="9" 
                        placeholder="Insert case details here or complainant's statement here"></textarea>
                    </div>
                </div>
            </div>
            <div class="row" id="nomargin">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-outline-dark"><i class="fas fa-file-signature"></i> File complaint</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
