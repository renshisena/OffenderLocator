<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Offender Locator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#hamburger"
          aria-controls="hamburger"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="hamburger">
          <ul class="navbar-nav ms-auto text-center">
            <li><a class="nav-link" href="/">Home</a></li>
            <li><a class="nav-link" href="/lookup">Lookup</a></li>
            <li>
              <a class="nav-link" href="/filecomplaint">File a complaint</a>
            </li>
            <li><a class="nav-link" href="/login">Admin</a></li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row" style="margin: 5% auto;width: fit-content;">
            <div class="row">
                <div class="col-md-12">
                    <h1>Register</h1>
                    <p>Enter required information</p>
                </div>
            </div>
            <form onsubmit="event.preventDefault();return false" >
                {% csrf_token %}
                <div class="row" id="nomargin">
                    <div class="col-md-4" id="barangayofficer">
                        <label for="barangayofficer">Full Name :</label>
                        <input type="text" class="form-control" name="barangayofficer" id="barangayofficer" placeholder="Enter your name here" required>
                    </div>
                </div>
                <div class="row" id="nomargin">
                    <div class="col-md-4" id="inputUsername">
                        <label for="inputUsername">Set Username :</label>
                        <input type="text" class="form-control" name="inputUsername" id="inputUsername" placeholder="Enter Username here" required>
                    </div>
                <div class="row" id="nomargin">
                  <div class="col-md-4">
                    <label for="inputAdminPassword">Set Password :</label>
                    <input type="text" class="form-control" name="inputAdminPassword" id="inputAdminPassword" placeholder="Enter Password here" required>
                  </div>
                </div>
                  <div class="row" id="nomargin">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-outline-dark" style="margin: auto;" id="createaccount">Create Account</button>
                    </div>
                </div>
              
            </form>
            
        </div>
</body>
</html>
