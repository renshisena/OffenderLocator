<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Offender Locator Welcome</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="welcome.html">Offender Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#hamburger" 
                aria-controls="hamburger" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="hamburger">
                <ul class="navbar-nav ms-auto text-center">
                  <li><a class="nav-link" href="welcome.html">Home</a></li>
                  <li><a class="nav-link" href="lookup.html">Lookup</a></li>
                  <li><a class="nav-link" href="filecomplaint.html">File a complaint</a></li>
                  <li><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="row" >
            <div class="col-md-6" style="margin: auto;"><img class="rounded img-fluid" src="{% static 'Media/welcome_img.jpg' %}">
            </div>
    
            <div class="col-md-6 ">
                <div class="row">
                    <div class="col-md-4" ><h1 style="font-weight: bolder;">Anabu's Offender Locator</h1></div>
                </div>
                <div class="row">
                    <div class="col-md-4"><h4>Get started by searching for an offender by clicking the button below</h4>
                        <a class="btn btn-outline-dark" href="/lookup" role="button"><i class="fas fa-search"></i> Look-up</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"><h4>Or click the button below if you need to file a complaint</h4>
                        <a class="btn btn-outline-dark" href="/filecomplaint" role="button"><i class="fas fa-file-signature"></i> 
                            File A Complaint</a>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
